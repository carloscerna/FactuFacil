
<!-- Modal para mostrar tabla y gráfica -->
<div class="modal fade" id="modalRangoCalificaciones" tabindex="-1" aria-labelledby="modalRangoLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalRangoLabel">Rangos de Calificaciones</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Resumen de filtros -->
                <div id="resumenFiltros" class="mb-3 fw-bold text-center text-primary"></div>
  
                <!-- Tabla de resultados -->
                <div class="table-responsive">
                    <table id="tablaRango" class="table table-bordered table-striped nowrap w-100">
                        <thead class="table-dark">
                            <tr>
                                <th>Asignatura</th>
                                <th>< 5</th>
                                <th>5 - 6.99</th>
                                <th>≥ 7</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
  
                <!-- Botón para mostrar/ocultar gráfica -->
                <div class="text-center mt-4">
                    <button id="toggleGrafica" class="btn btn-outline-secondary">
                        Mostrar Gráfica
                    </button>
                </div>
  
                <!-- Contenedor de la gráfica -->
                <div class="mt-3">
                    <canvas id="graficaRangos" height="120" style="display:none;"></canvas>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
  </div>
