<div class="modal fade" id="modalRecuperacion" tabindex="-1" aria-labelledby="modalRecuperacionLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="modalRecuperacionLabel">Notas de Recuperación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" tabindex="-1"></button>
      </div>
      <div class="modal-body">
        <div class="card mb-3">
            <div class="card-body d-flex gap-4">
                <div><span class="badge bg-success me-2">&nbsp;</span> <strong>Aprobado</strong></div>
                <div><span class="badge bg-danger me-2">&nbsp;</span> <strong>Reprobado</strong></div>
            </div>
        </div>
            <div id="contenedorTablaRecuperacion">
                  <table class="table table-bordered" id="tablaRecuperacion">
                    <thead>
                      <tr>
                        <th scope="col">N.º</th>
                        <th scope="col">Nombre del Estudiante</th>
                        <th scope="col">Nota R1</th>
                        <th scope="col">Nota R2</th>
                        <th scope="col">Nota Final</th>
                        <th scope="col">Resultado</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
                  <div class="modal-footer">
                    <div class="d-flex justify-content-end gap-2 mt-3">
                      <button type="button" class="btn btn-secondary" onclick="cerrarModalRecuperacion()">
                        <i class="bi bi-x-circle me-1"></i> Cerrar
                      </button>

                      <button type="button" id="btnGuardarRecuperacion" class="btn btn-success" tabindex="-1">
                        <i class="bi bi-save me-2"></i> Guardar Recuperación
                      </button>
                    </div>
                  </div>
      </div>
    </div>
  </div>
</div>
